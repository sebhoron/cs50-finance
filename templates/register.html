{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input required autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" pattern="^.{3,15}$" title="3-15 characters">
        </div>
        <div class="form-group">
            <input required class="form-control" name="password" placeholder="Password" type="password" pattern="^(?=.*[A-Za-z])(?=.*\d).{8,}$" title="Please use at least 8 characters, incl. a letter and a number">
        </div>
        <div class="form-group">
            <input required class="form-control" name="confirmation" placeholder="Confirm" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
