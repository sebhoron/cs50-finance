{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <select class="form-control" required name="symbol">
                <option disabled selected value="">Symbol</option>
                {% for Symbol in Symbols %}
                    <option value="{{ Symbol }}">{{ Symbol }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input required autocomplete="off" class="form-control" name="shares" placeholder="Number of shares" type="number" min="1">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
